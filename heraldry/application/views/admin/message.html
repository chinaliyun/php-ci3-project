	<script type="text/javascript">
		$(function(){
			$('.del_msg').click(function(){
				var msg = confirm('确定要删除吗？');
				if(msg){
					$.ajax({
						url: "<?php echo site_url('admin/home/message_del') ?>",
						type: 'POST',
						data: {'id': $(this).attr('data-id')},
						success: function(res){
							console.log(res)
							if(res != 0){
								location.reload();
							}else{
								alert('删除失败，请重试');
							}
						},
						error: function (error){
							alert('删除失败，请联系管理员')
						}
					})
				}
			})
		})
	</script>
