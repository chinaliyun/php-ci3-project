
<div class="content-main banner">
	<p class="header">
		Banner列表
	</p>
	<div class="row">
	<?php foreach ($banner as $k=>$v): ?>
		<div class="col-md-6 img_item">
			<a href="<?php echo $v['url'] ?>" class="">
				<img src="<?php echo base_url().'public/upload/'.$v['thumb'] ?>" alt="" title="<?php echo $v['url'] ?>" style="display:block; width:80%; height: 200px;margin: 0 auto;">
			</a>
			<p>
				<a href="<?php echo site_url('admin/banner/edit/'),$v['bid'];?>" class="edit_banner btn btn-primary">编辑</a>
				<a href="javascript:;" class="del_banner btn btn-primary" data-bid="<?php echo $v['bid'];?>" data-serial="<?php echo $v['serial'] ?>">删除</a>
			</p>
		</div>
	<?php endforeach; ?>
	</div>
	<div class="page"><?php echo $page; ?></div>
</div>
<script type="text/javascript">
	$(function(){
		$('.del_banner').click(function(){
			// $(this).preventDefault();
			var msg = confirm('确定要删除吗？');
			if(msg){
				$.ajax({
					url: "<?php echo site_url('admin/banner/del'); ?>",
					type: "POST",
					data: {
						'bid': $(this).attr('data-bid'),
						'serial': $(this).attr('data-serial')
					},
					success: function(res){
						if(res == 1){
							// alert('删除成功')
							window.location.reload();
						}else{
							alert("删除失败，请联系管理员")
						}
					},
					error: function(error){
						alert('删除失败，请联系管理员')
					}
				})
			}
			return false;
		})
	})
</script>
